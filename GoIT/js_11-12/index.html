<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- CAROUSEL -->

    <div class="wrapper">
        <div class="carousel-arrow-left"></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/1.jpg" alt="">
                        <p>Summer 1</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/2.jpg" alt="">
                        <p>Summer 2</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/3.jpg" alt="">
                        <p>Summer 3</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/4.jpg" alt="">
                        <p>Summer 4</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/5.jpg" alt="">
                        <p>Summer 5</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/6.jpg" alt="">
                        <p>Summer 6</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/7.jpg" alt="">
                        <p>Summer 7</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/8.jpg" alt="">
                        <p>Summer 8</p>
                    </a>
                </li>
                <li class="carousel-element">
                    <a href="#">
                        <img src="img/9.jpg" alt="">
                        <p>Summer 9</p>
                    </a>
                </li>
            </ul>
        </div>
        <div class="carousel-arrow-right"></div>
    </div>

<!-- PROFILE TEMPLATE -->

    <script type="text/template" id="profile">
        <div class="box">
            <div class="boxlines">
                <header>
                    <h2><%= name %></h2>
                    <div><%= photo %></div>
                    <h3><%= studentOf %></h3>
                </header>
                <div class="wishlist">
                    <h4><%= wishlistTitle %></h4>
                        <ul class="list">
                            <li><p><%= wishWhyFirst %></p></li>
                            <li><p><%= wishWhySecond %></p></li>
                            <li><p><%= wishWhyThird %></p></li>
                        </ul>
                </div>
                <div class="contacts">
                    <h4><%= contactsTitle %></h4>
                    <p><%= contactFirstTitle %></p>
                    <p><%= contactFirst %></p>
                    <p><%= contactSecondTitle %></p>
                    <div><%= contactSecond %></div>
                </div>
                <div class="feedback">
                    <h4><%= feedTitle %></h4>
                    <p><%= feed %></p>
                </div>
            </div>
        </div>
    </script>

<!-- PROFILE TEMPLATE END -->

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.slider.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
