<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="keys">
      <div data-key="55" class="key">
        <kbd>7</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="56" class="key">
        <kbd>8</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="57" class="key">
        <kbd>9</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="52" class="key">
        <kbd>4</kbd>
        <span class="sound">open hh</span>
      </div>
      <div data-key="53" class="key">
        <kbd>5</kbd>
        <span class="sound">closed hh</span>
      </div>
      <div data-key="54" class="key">
        <kbd>6</kbd>
        <span class="sound">shaker</span>
      </div>
      <div data-key="49" class="key">
        <kbd>1</kbd>
        <span class="sound">perc1</span>
      </div>
      <div data-key="50" class="key">
        <kbd>2</kbd>
        <span class="sound">perc2</span>
      </div>
      <div data-key="51" class="key">
        <kbd>3</kbd>
        <span class="sound">crash</span>
      </div>
    </div>
    <audio data-key="55" src="audio/kick.wav"></audio>
    <audio data-key="56" src="audio/clap.wav"></audio>
    <audio data-key="57" src="audio/snare.wav"></audio>
    <audio data-key="52" src="audio/open hh.wav"></audio>
    <audio data-key="53" src="audio/closed hh.wav"></audio>
    <audio data-key="54" src="audio/shaker.wav"></audio>
    <audio data-key="49" src="audio/percussion 1.wav"></audio>
    <audio data-key="50" src="audio/percussion 2.wav"></audio>
    <audio data-key="51" src="audio/crash.wav"></audio>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
