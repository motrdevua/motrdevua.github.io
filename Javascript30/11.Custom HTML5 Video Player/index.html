<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="video/Brennan Heart & Galactixx ft. Elle B - Dreamer (Official Videoclip) [720p].mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button skip">« 10s</button>
      <button data-skip="25" class="player__button skip">25s »</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
